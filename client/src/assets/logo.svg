<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 600">
  <rect width="600" height="600" fill="#0A5F38" fill-opacity="0.9" />
  <g transform="translate(300, 300)">
    <g transform="translate(-140, -50)">
      <!-- Cricket bird with bat -->
      <g transform="scale(0.8)">
        <!-- Body -->
        <ellipse cx="120" cy="20" rx="80" ry="65" fill="#f5f5ff" stroke="#333" stroke-width="3" />
        
        <!-- Head -->
        <circle cx="190" cy="-10" r="35" fill="#f5f5ff" stroke="#333" stroke-width="3" />
        
        <!-- Eye -->
        <circle cx="200" cy="-20" r="8" fill="#333" />
        <circle cx="202" cy="-22" r="2" fill="white" />
        
        <!-- Beak -->
        <path d="M230,-15 L210,-10 L230,-5 Z" fill="#E74C3C" stroke="#333" stroke-width="1" />
        
        <!-- Cap -->
        <path d="M180,-45 Q195,-55 210,-45 Q215,-40 215,-30 Q210,-25 205,-25 L175,-25 Q170,-25 165,-30 Q165,-40 170,-42 Z" fill="#E74C3C" stroke="#333" stroke-width="2" />
        
        <!-- Bat -->
        <rect x="70" y="-60" width="15" height="100" rx="3" fill="#D4AF37" stroke="#333" stroke-width="2" />
        
        <!-- Cricket ball -->
        <circle cx="30" cy="80" r="15" fill="#E74C3C" stroke="#333" stroke-width="2" />
        <path d="M25,72 Q30,80 35,88" fill="none" stroke="#333" stroke-width="1" />
      </g>
    </g>
  </g>
  
  <!-- Text around the logo in a circle -->
  <text fill="#333" font-family="Montserrat, sans-serif" font-weight="bold" font-size="28">
    <textPath href="#textPath" startOffset="0%">THE REVERSE SWEEP</textPath>
  </text>
  <text fill="#333" font-family="Montserrat, sans-serif" font-weight="bold" font-size="28">
    <textPath href="#textPath" startOffset="50%">SHOW</textPath>
  </text>
  
  <!-- Circle path for text -->
  <path id="textPath" d="M300,120 A180,180 0 1,1 299.99,120" fill="none" />
</svg>
